<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya PG College Panipat – Online Admission Form</title>
    
</head>
<body class="form-bg">
<div class="header">Arya PG College Panipat – Online Admission Form</div>
<div class="container">
    <h2>Personal Information</h2>
    <form>
        <label>Full Name</label>
        <input type="text" required>
        <label>Father's Name</label>
        <input type="text" required>
        <label>Mother's Name</label>
        <input type="text" required>
        <label>Date of Birth</label>
        <input type="date" required>
        <label>Gender</label>
        <select required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <label>Mobile Number</label>
        <input type="tel" maxlength="10" required>
        <label>Email ID</label>
        <input type="email" required>
        <h2>Address Details</h2>
        <label>Full Address</label>
        <textarea required></textarea>
        <label>City</label>
        <input type="text" required>
        <label>State</label>
        <input type="text" required>
        <label>Pincode</label>
        <input type="number" required>
        <h2>Educational Details</h2>
        <label>Last Qualification</label>
        <select required>
            <option value="">-- Select Qualification --</option>
            <option>12th Pass</option>
            <option>Graduation</option>
            <option>Post Graduation</option>
        </select>
        <label>Percentage / CGPA</label>
        <input type="text" required>
        <label>Select Course for Admission</label>
        <select required>
            <option value="">-- Select Course --</option>
            <option>BA</option>
            <option>BCom</option>
            <option>BSc</option>
            <option>MCom</option>
            <option>MA</option>
            <option>MSc</option>
        </select>
        <h2>Document Upload</h2>
        <label>Upload Photo</label>
        <input type="file" accept="image/*" required>
        <label>Upload Signature</label>
        <input type="file" accept="image/*" required>
        <label>Upload Marksheets (PDF/JPG)</label>
        <input type="file" accept=".pdf, .jpg, .jpeg, .png" required>
        <button class="btn">Submit Admission Form</button>
    </form>
</div>
</body>
</html>
